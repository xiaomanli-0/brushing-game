<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴氏刷牙法小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="teeth-model">
            <!-- 牙齿模型将在这里插入 -->
        </div>
        <div class="controls">
            <button id="start-btn">开始刷牙</button>
            <div class="timer">时间: <span id="timer">120</span>秒</div>
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        <div class="instructions">
            <h2>巴氏刷牙法指南</h2>
            <ol>
                <li>牙刷与牙齿呈45度角</li>
                <li>轻轻加压，使刷毛进入龈沟</li>
                <li>短距离水平颤动刷牙</li>
                <li>每个区域刷10次左右</li>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
